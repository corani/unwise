name: unit-test 

on:
  push:
    branches:
      - master
  pull_request:

jobs: 
  unit-test:
    runs-on: ubuntu-latest 
    steps: 
      - uses: actions/setup-go@v5
        with: 
          go-version: 1.22

      - uses: actions/checkout@v4

      - name: Run go-test
        run: ./build.sh -t 

      - uses: codecov/codecov-action@v4 
        with: 
          token: ${{ secrets.CODECOV_TOKEN }}
